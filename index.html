<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hub Discord</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #36393f;
    color: #fff;
    margin: 0;
    padding: 50px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
    color: #fff;
}

.server-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    width: 100%;
    max-width: 1000px;
}

.server-card {
    background-color: #2f3136;
    border-radius: 15px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
    cursor: pointer;
    overflow: visible;
}

.server-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* Couleurs personnalisées par serveur */
.server-card[data-color="#7289da"] { border: 3px solid #7289da; }
.server-card[data-color="#f04747"] { border: 3px solid #f04747; }

/* Avatar */
.server-avatar {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin-bottom: 15px;
    object-fit: cover;
}

/* Nom et description courte */
.server-name {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 5px;
}

.server-desc {
    font-size: 0.9em;
    color: #b9bbbe;
    margin-bottom: 15px;
}

/* Bouton rejoindre */
.join-btn {
    background-color: #7289da;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
    z-index: 2;
}

.join-btn:hover {
    background-color: #5b6eae;
}

/* Popup au hover */
.server-card .popup {
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #202225;
    color: #fff;
    padding: 10px;
    border-radius: 10px;
    width: 220px;
    font-size: 0.9em;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    z-index: 1;
}

.server-card:hover .popup {
    opacity: 1;
}

@media (max-width: 500px) {
    h1 { font-size: 2em; }
}
</style>
</head>
<body>

<h1>Mon Hub Discord</h1>

<div class="server-container">
    <!-- Serveur 1 -->
    <div class="server-card" data-color="#7289da">
        <img src="https://i.postimg.cc/SR28q7SP/justice-interne-1-removebg-preview.png" alt="Avatar Serveur 1" class="server-avatar">
        <div class="server-name">Site - 28 [RP / FR]</div>
        <div class="server-desc">Serveur SCP RP</div>
        <a href="https://discord.gg/ypfCshQmS8" target="_blank" class="join-btn">Rejoindre</a>
        <div class="popup">Bienvenue sur Site - 28 ! Rejoins-nous pour des aventures RP SCP immersives.</div>
    </div>

    <!-- Serveur 2 -->
    <div class="server-card" data-color="#f04747">
        <img src="https://i.postimg.cc/SsjY77MJ/Mon-Logo.png" alt="Avatar Serveur 2" class="server-avatar">
        <div class="server-name">Wisk Studio</div>
        <div class="server-desc">Mon Studio !</div>
        <a href="https://discord.gg/Hx8WXjaNCj" target="_blank" class="join-btn">Rejoindre</a>
        <div class="popup">Rejoins Wisk Studio pour suivre nos projets et échanger avec la communauté créative.</div>
    </div>
</div>

</body>
</html>
